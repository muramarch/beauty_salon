{% extends 'base.html' %}
{% block content %}
<h1>Выберите дату</h1>
<p>Service: {{ selected_service.name }}</p>
<p>Master: {{ selected_master.user.first_name }}</p>
<ul>
    {% for date in available_days %}
        <li>
            <a href="{% url 'select_time' selected_service.id selected_master.id date %}">{{ date }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
